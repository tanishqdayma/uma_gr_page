{% load wagtailcore_tags %}
{% load static %}

<div class="table-responsive">
    <h5 class="mb-20" style="background-color:#2D3142; padding-left: 10px; padding-top: 10px; padding-bottom: 10px; color:yellow">Main</h5>
    <table class="table table-bordered">

      <tbody>
        {% for i in self.points %}
        <tr>
          
          <td style="font-size: 15px;  
          box-shadow: #7F7C21 -1px 1px, #7F7C21 -2px 2px, #7F7C21 -3px 3px, #7F7C21 -4px 4px, #7F7C21 -5px 5px, #7F7C21 -6px 6px;
          transform: translate3d(6px, -6px, 0);">{{ i.point }}</td>
            <td>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="background-color: rgba(31, 84, 159, 0.5); border-color: rgba(31, 84, 159, 0.5);">Download
                <!-- <span class="caret"></span> -->
                </button>
                <ul class="dropdown-menu">
                    {% for j in i.pdfs %}
                        <li><a class="dropdown-item disable" href="{{ j.url }} ">{{ j.title }}</a>
                    {% endfor %}
                    
                </li>
                </ul>
              </div>
            </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
